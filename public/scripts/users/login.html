<div style="text-align:center">
  <form ng-submit="login.send(user)">
    <label class="label">Login</label>

    <div class="field">
      <label class="subtitle" for="userName">Name</label>
      <br>
      <input id="userName" class="control input" style="width: 10rem" type="text" ng-model="user.name" />
    </div>
    <div class="field">
      <button class="button is-info" type="submit">Login</button>
    </div>
  </form>
</div>
