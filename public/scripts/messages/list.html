<ul>
  <li class="message is-dark" ng-repeat="message in latest.messages">
    <div class="message-header">
      <h3 class="latest-messages-topic">{{ message.Topic.name }}</h3>
      <h4 class="message-posted-by">posted by {{ message.Author.name }} at {{ message.createdAt | date }}</h4>
    </div>
    <div class="message-body latest-message-body">{{ message.body }}</div>
  </li>
</ul>
