<div class="field" style="text-align: center">
  <form ng-submit="topic.create(newTopic)">
    <label class="label">Create New Topic</label>

    <div class="field">
      <label for="topicName">Name</label>
      <input id="topicName" class="control is-danger" type="text" ng-model="newTopic.name" />
    </div>
    <div class="field">
      <button class="button is-danger"type="submit">Create Topic</button>
    </div>

  </form>
</div>
